<div class="row" >
  <div class="col-xs-12" *ngFor="let authorBook of authorBooks">
    <h3>About the book</h3>
    <p><strong>Title:</strong> {{ authorBook.title}}</p>
    <p><strong>Language:</strong> {{ authorBook.language }}</p>
    <p><strong>Length:</strong> {{ authorBook.length }}</p>
    <p><strong>ISBN10:</strong> {{ authorBook.isbn }}</p>
  </div>
</div>
