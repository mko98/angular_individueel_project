<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ book.author.lastName }}</h4>
    <p class="list-group-item-text">{{ book.author.firstName }}</p>
  </div>
  <span class="pull-right">
        <img
          [src]="book.author.authorImageURL"
          alt="{{ book.author.dateOfBirth }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
</a>
